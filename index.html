<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Generate A <br> <span> Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img onclick="copyPassword()" src="images/copy.png" alt="Copy image">
        </div>
        <button onclick="createPassword()"><img src="images/generate.png" alt="Generate png">Generate Password</button>
    </div>



    <script src="index.js"></script>
</body>
</html>
